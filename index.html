<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="none">
    <title>My App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Welcome to my address book app!</h1>
            <h4>Feel free to add any entries to your address book. This app uses Web Storage API.</h4>
            <img src="img/address-book-icon.png" style="width:100px;height: 100px;margin:20px;"/>
        </div>
        <div class="col-md-4">
            <form class="form-horizontal well" id="contacts-form">
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-4"> First name:</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="first_name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4"> Last name:</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="last_name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4"> Email:</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="email" id="email" />
                        </div>
                    </div>
                    <div class="col-lg-8 col-lg-offset-4">
                        <input type="button" class="btn btn-default" id="contacts-cancel" value="Cancel" />
                        <input type="submit" class="btn btn-primary" id="contacts-save" value="Save" />
                        <input type="hidden" name="id_entry" value="0" />
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-8">
            <table class="table table-striped table-hover">
                <thead>
                <tr id="contacts-head">
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="contacts-table">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
